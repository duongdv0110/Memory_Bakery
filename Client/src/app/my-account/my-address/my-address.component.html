<div *ngIf="!showEdit">
  <div class="title">Địa chỉ của tôi</div>
<div class="main-sub">
  <div class="shadow-sm p-3 mb-5 bg-body rounded" *ngIf="user">
    <div class="container" *ngFor="let address of user.User.Address">
      <div class="row" >
        <div class="col-1 mt-0 p-0">
          <input class="form-check-input" type="radio" checked name="inlineRadioOptions" id="inlineRadio1" [checked]="address.AddressType === 'Default'" (change)="setDefaultAddress()">
        </div>
        <div class="col-8">
          <span class="name">{{address.AddressName}}</span> | {{address.AddressPhone}} | <span class="def">{{address.AddressType ? 'Mặc định' : ''}}</span> <br>
          {{address.DetailAddress}}, {{address.Ward}}, {{address.Town}}, {{address.City}}
        </div>
        <div class="col-3">
          <button class="btn btn-link" (click)="showEditProfile()">Cập nhật</button> <span style="color:#E75C6B">|</span>
          <button class="btn btn-link">Xoá</button>
        </div>
      </div>
      <hr>
    </div>
    <div>
      <button type="modal-button" class="btn btn-primary input_add main-input" (click)="showEditProfile()">
        <i class="fa-solid fa-plus"></i>
        <span>Thêm địa chỉ mới</span>
    </button>
    </div>
  </div>
</div>
</div>
<div *ngIf="showEdit">
  Hello
</div>
