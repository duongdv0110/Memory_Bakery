<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <div class="row-cols-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" onclick="comeBack()" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
              </svg>
        </div>
          <h3 class="title text-center mt-4">
            Đăng nhập tài khoản
          </h3>
          <form class="form-box px-3" (ngSubmit)="login()" #loginForm="ngForm">
            <p style="color: red;" *ngIf="error" class="error">Tên tài khoản của bạn hoặc Mật khẩu không đúng, vui lòng thử lại</p>
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="" id="user" name="user" #user="ngModel" [(ngModel)]="model.user"
          required email class="form-control" placeholder="Nhập tài khoản" [class.is-valid]="user.invalid && user.touched">
            </div>
            <div>
              <td colspan="2">
                <div *ngIf="user.errors && (user.dirty || user.touched)">
                  <small *ngIf="user.errors['required']">Hãy nhập tài khoản</small>
                  <small *ngIf="user.errors['user']">Invalid user format.</small>
                </div>
              </td>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" id="password" name="password" [(ngModel)]="model.password" minlength="6" required #password="ngModel"
              class="form-control" placeholder="Nhập mật khẩu" [class.is-valid]="password.invalid && password.touched">
            </div>
            <div>
              <td colspan="2">
                <div *ngIf="password.errors && (password.dirty || password.touched)">
                  <small *ngIf="password.errors['required']">Hãy nhập mật khẩu</small>
                  <small *ngIf="password.errors['minlength']">Mật khẩu phải chứa ít nhất 6 kí tự</small>
                </div>
              </td>
            </div>

            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1" style="font-family: 'Inter', sans-serif ; color: #E75C6B;">Ghi nhớ đăng nhập</label>
              </div>
            </div>

            <div class="mb-3">

              <button type="submit" class="btn-login">
                Đăng nhập
              </button>

            <p *ngIf="loggedIn" class="success">You are now logged in.</p>
          </div>

            <div class="text-right">
              <a href="./forgotPassword" class="forget-link">
                Quên mật khẩu?
              </a>
            </div>





            <hr class="my-4">

            <div class="text-center mb-2 "  style="font-family: 'Inter', sans-serif;">
              Bạn chưa có tài khoản?
              <a href="./register.html" class="register-link">
                Đăng ký ngay!
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
