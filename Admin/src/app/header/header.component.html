<div id="header">
  <div class="header-top">
     <div class="logo">
          <a href=""><img src="../assets/img/logo.jpg" alt=""></a>
     </div>
     <div class="btn-search" >
      <form class="inputSearch" onsubmit="submitForm(event)">
          <input type="text" class="search" id="inputvalue" placeholder="Tìm kiếm">
          <button class="ti-search"><i style="color: var(--primary_color);font-size: 25px;display: flex; align-items: center;"  class="fa-solid fa-magnifying-glass"></i>o</button>
      </form>
     </div>
      <div class="right-header-top">
          <div class="account">
              <a href="#" >
                  <img style="width: 50px; height: 50px;" src="../assets/img/image.jpg" alt="">
                 <span>@duongdaibang</span>
              </a>

          </div>
          <div class="cart">
              <a href="./cart">
                <i style="font-size: 30px;" class="fa-solid fa-bell"></i>
                  </a>
          </div>
          <div class="phone">
              <a href="#">
                <i style="font-size: 30px;" class="fa-solid fa-envelope-open-text"></i>
              </a>
          </div>
      </div>
  </div>

</div>
<div class="wrapper">
<div class="sidebar">
  <ul>
      <li (click)="goTo('dashboard', null)">
          <a class="custom">
              <span class="icon"><i class="fas fa-tachometer-alt green"></i></span>
              <span class="item green">Tổng quan</span>
          </a>
      </li>
      <li [class.permission]="checkPermission('QLKH') == false" (click)="goTo('customer', 'QLKH')">
          <a class="custom">
              <span class="icon"><i  class="fas fa-user"></i></span>
              <span class="item">Khách hàng</span>
          </a>
      </li>
      <li [class.permission]="checkPermission('QLĐH') == false" (click)="goTo('quanlydonhang', 'QLDH')">
          <a class="custom">
              <span class="icon"><i class="fas fa-clipboard-list"></i></span>
              <span class="item">Đơn hàng</span>
          </a>
      </li>
      <li [class.permission]="checkPermission('QLSP') == false" (click)="goTo('product-management', 'QLSP')">
          <a class="custom">
              <span class="icon"><i class="fas fa-boxes"></i></span>
              <span class="item">Sản phẩm</span>
          </a>
      </li>
      <li [class.permission]="checkPermission('QLKM') == false" (click)="goTo('promotion', 'QLKM')">
        <a class="custom">
            <span class="icon"><i class="fas fa-cash-register"></i></span>
            <span class="item">Khuyến mãi</span>
        </a>
    </li>
      <li [class.permission]="checkPermission('QLBlog') == false" (click)="goTo('blog', 'QLBlog')">
          <a class="custom">
              <span class="icon"><i class="fas fa-cash-register"></i></span>
              <span class="item">Blog</span>
          </a>
      </li>

      <li [class.permission]="checkPermission('Admin') == false" (click)="goTo('setting', 'Admin')">
          <a class="custom">
              <span class="icon"><i class="fa-solid fa-gear"></i></span>
              <span class="item">Cài đặt</span>
          </a>
      </li>
      <li>
          <a href="#">
              <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
              <span class="item">Đăng xuất</span>
          </a>
      </li>
  </ul>
</div>
</div>
